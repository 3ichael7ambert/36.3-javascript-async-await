<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>High-Low Card Game</title>
</head>
<body>

    <div id="gameContainer">
        <h1>Will the next card be High or Low?</h1>
        <div id="factContainer">
            <div id="factText">Fetching a fact...</div>
            
        </div>
        <div id="cardDisplayContainer">
            <img id="cardDisplay" src="" class="rotated-card">
        </div>
        <div id="highLowButtons">
            <button id="highButton">High</button>
            <button id="lowButton">Low</button>
            <div id="resultText"></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
